modules:
  jira:projectPage:
    - key: loomspeak-jira
      resource: ui
      resolver: resolver
      title: LoomSpeak+
      icon: https://your-cdn/icon.png
  confluence:spacePage:
    - key: loomspeak-conf
      resource: ui
      resolver: resolver
      title: LoomSpeak+
      icon: https://your-cdn/icon.png
  function:
    - key: resolver
      handler: index.run
resources:
  - key: ui
    path: static/loomspeak-ui/dist
app:
  id: your-app-id
permissions:
  scopes:
    - read:jira-work
    - manage:jira-project
    - manage:jira-configuration
    - read:jira-user
    - write:jira-work
    - manage:jira-webhook
    - manage:jira-data-provider
    - write:confluence-content
    - read:confluence-space.summary
    - write:confluence-space
    - write:confluence-file
    - read:confluence-props
    - write:confluence-props
    - manage:confluence-configuration
    - read:confluence-content.all
    - read:confluence-content.summary
    - search:confluence
    - read:confluence-content.permission
    - read:confluence-user
    - read:confluence-groups
    - write:confluence-groups
    - readonly:content.attachment:confluence
    - write:component:compass
    - read:scorecard:compass
    - write:scorecard:compass
    - read:component:compass
    - read:event:compass
    - write:event:compass
    - read:metric:compass
    - write:metric:compass
    - read:me
    - read:account
    - report:personal-data
    - storage:app
  external:
    fetch:
      client:
        - https://your-proxy-domain.com
        - https://your-bucket.s3.amazonaws.com
      backend:
        - https://your-proxy-domain.com
